name: Build and deploy Node.js app to Azure Web App - site-autohub

on:
  push:
    branches:
      - prod
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: Install dependencies and build project
        run: |
          npm install
          npm run build --if-present

      # Zip only the 'dist' folder for deployment
      - name: Zip artifact for deployment
        run: zip -r release.zip ./dist

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write # This is required for requesting the JWT

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: Unzip artifact and prepare for deployment
        run: |
          unzip release.zip
          mv dist/* .  # Move conteúdo da pasta `dist` para o diretório atual
          rm -rf dist  # Remove a pasta `dist` vazia após mover os arquivos

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_8771FE62490F4913862DC1A5FB4DB5D4 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_2A91B06981AF4571A2FAF7C913FCA100 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_2453E62762BA4ECBA64C44099FDBC46C }}

      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'site-autohub'
          slot-name: 'Production'
          package: '.'  # Use o diretório atual, que agora contém apenas os arquivos necessários

